<!DOCTYPE html>
<html lang="en"> 
    
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CodeCollab </title> 
    <link href="style.css" rel="stylesheet">   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js">        </script>
</head>
<body> 
    <div class="sidenav">  
      <h3> Collaborators </h3>
      <ul style="list-style: none;" id="collaborators">

      </ul>

      </div>
      
      <div class="content">
        <h2 id="title"> CodeCollab </h2>  
        <div id="code">
        <textarea id="code_editor" placeholder="Enter some text" name="name"></textarea> 
        <textarea readonly id="output" placeholder="Output" >
          
        </textarea> 
      </div>
     </div>
    
</body>
</html>
